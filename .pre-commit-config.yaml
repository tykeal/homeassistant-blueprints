---
ci:
  autofix_commit_msg: "Chore: pre-commit autofixes"
  autofix_prs: false
  autoupdate_commit_msg: "Chore: pre-commit autoupdate"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      - id: check-added-large-files
      # - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
        args:
          - --branch=main

  - repo: https://github.com/psf/black
    rev: 8a737e727ac5ab2f1d4cf5876720ed276dc8dc4b  # frozen: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 4b5e89b4b108a6c1a000c591d334a99a80d34c7b  # frozen: 7.2.0
    hooks:
      - id: flake8

  - repo: https://github.com/asottile/reorder-python-imports
    rev: 48a80feb65ccf330db459a7bcae448e05e6c1a13  # frozen: v3.15.0
    hooks:
      - id: reorder-python-imports

  - repo: https://github.com/jorisroovers/gitlint
    rev: acc9d9de6369b76d22cb4167029d2035e8730b98 # frozen: v0.19.1
    hooks:
      - id: gitlint

  - repo: https://github.com/adrienverge/yamllint.git
    rev: 79a6b2b1392eaf49cdd32ac4f14be1a809bbd8f7  # frozen: v1.37.1
    hooks:
      - id: yamllint

  - repo: https://github.com/econchick/interrogate
    rev: a6268877efd41a21197445cc04cbf28f9c6facba # frozen: 1.7.0
    hooks:
      - id: interrogate
        args: [-vv, --fail-under=100]
